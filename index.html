<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Guess Game</title>
        <link rel="icon" type="image/jfif" href="images.jfif">
        <style>
            html {
                height: 100%;
            }
            body {
                min-height:105%;
                padding: 0;
                background-color: rgb(144, 0, 255); 
                background-image: linear-gradient(rgb(253, 171, 219), rgb(108, 14, 176));
            }
            h2{
                text-shadow: 1px 1px black;
            }
            .rangeslider{
                width:100%;
            }
            .slider {
                border-radius: 10px; 
                -webkit-appearance: none;
                width: 80%;
                height: 10px;
                background:white;
                outline: none;
                opacity: 0.7;
                -webkit-transition: .2s;
                transition: opacity .2s;
            }
            .slider:hover {
                background-color:rgb(210, 210, 210);
            }
            .slider::-webkit-slider-thumb {
                border-radius: 10px; 
                -webkit-appearance: none;
                appearance: none;
                width: 25px;
                height: 25px;
                background: #0404aa;
                cursor: pointer;
            }
            .slider::-moz-range-thumb {
                border-radius: 10px; 
                width: 25px; 
                height: 25px; 
                background: #0404aa; 
                cursor: pointer;
            }
        </style>
        <script>
            function rules(){
                location.replace("rules.html");
            }
        </script>
        
    </head>
    <body>
        <h1 style="text-align: center;font-size:38px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            Guess the Number !
        </h1>
        <h2 style="text-align: center;font-size:35px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            Choose any number from 1 to 100
        </h2>
        <p style="text-align: center;font-size: 28px;">
            <i>Move the slider to control</i>
        </p>
        <p style="text-align: center;font-size: 20px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
        'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
            Perfect Guess: +20&#160;&#160;&#160;&#160;Excellent Guess: +10&#160;&#160;&#160;&#160;Good Guess: +3     
            &#160;&#160;&#160;&#160;Bad Guess: -1
        </p>
        <br><br>

        <div class="rangeslider" style="text-align: center;">
            <p style="font-size: 30px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Number  Chosen: <span id="chosen"></span></p>
            <input type="range" min="1" max="100" value="15" class="slider" id="range">
        </div>
        <br><br>
        <p style="text-align: center;">
            <input style="text-align:center;font-size: 30px;border-radius: 12px;width: 120px;height: 45px;
            border: 4px solid rgb(255, 98, 0);font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" type="button" value="Guess" onclick="guess()">
        </p>

        <br>
        <div style="text-align: center;font-size: 30px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
        'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" id="correct">Start the Game !!!</div>

        <div style="text-align: center;font-size: 30px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" id="score">Score: 0</div>

        <p style="text-align: center;">
            <input style="text-align:center;font-size: 30px;border-radius: 12px;width: 120px;height: 45px;
            border: 4px solid rgb(22, 6, 243);font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
            'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" type="button" value="Rules" onclick="rules()">
            &#160;&#160;&#160;
            <input style="text-align:center;font-size: 30px;border-radius: 12px;width: 130px;height: 45px;
             border: 4px solid rgb(255, 0, 0);font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
             'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" type="button" value="Restart" onclick="restart()">
        </p>
        <script>
            var score=0;
            var diff=0;
            var slider = document.getElementById("range");
            var output = document.getElementById("chosen");
            output.innerHTML = slider.value; 
            slider.oninput = function() {
                output.innerHTML = this.value;
            }
            function guess(){
                var randomNumber=Math.floor(Math.random()*101);
                diff=Math.abs(randomNumber-slider.value);
                if(diff>10){
                    score-=1;
                }
                else if(5<diff<=10){
                    score+=3;
                }
                else if(0<diff<=5){
                    score+=10;
                }
                else{
                    score+=20;
                }
                document.getElementById("correct").innerHTML="<b>Correct Number was: "+randomNumber+"</b>";
                document.getElementById("score").innerHTML="Score: "+score;
            }

            function restart(){
                score=0;
                document.getElementById("score").innerHTML="Score: 0";
            }

        </script>
    </body>
</html>
